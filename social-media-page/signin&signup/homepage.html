<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to CompED</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #0F172A, #1E293B);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 1100px;
            padding: 60px;
            background: rgba(44, 33, 111, 0.25);
            border-radius: 30px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-bottom: 30px;
        }

        .ub-logo {
            width: 120px;
        }

        .comped-logo {
            width: 300px;
        }

        .welcome-text {
            font-size: 3rem;
            font-weight: 700;
            margin-top: 20px;
            letter-spacing: 1px;
        }

        .description {
            font-size: 1.6rem;
            margin-bottom: 50px;
            color: #d1d5db;
            max-width: 850px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-get-started {
            background: #38BDF8;
            color: #0F172A;
            font-size: 1.6rem;
            font-weight: bold;
            padding: 18px 50px;
            border-radius: 50px;
            transition: 0.3s ease-in-out;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .btn-get-started:hover {
            background: #0284C7;
            color: #fff;
            transform: scale(1.07);
        }

        .footer-text {
            font-size: 1rem;
            margin-top: 40px;
            color: #94A3B8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            }

            .logo-container {
                flex-direction: column;
                gap: 20px;
            }

            .ub-logo {
                width: 100px;
            }
            .comped-logo {
                width: 200px;
            }

            .welcome-text {
                font-size: 2.5rem;
            }

            .description {
                font-size: 1.4rem;
            }

            .btn-get-started {
                font-size: 1.4rem;
                padding: 14px 40px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }

            .ub-logo {
                width: 100px;
            }
            .comped-logo {
                width: 200px;
            }

            .welcome-text {
                font-size: 2rem;
            }

            .description {
                font-size: 1.2rem;
            }

            .btn-get-started {
                font-size: 1.2rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="img/compesa.png" alt="UB Logo" class="ub-logo">
            <img src="img/comped.png" alt="CompED Logo" class="comped-logo">
        </div>
        <p class="welcome-text">Welcome to COMPED!</p>
        <p class="description">A Social Media Platform for Collaborative Learning and Event Management.</p>
        <a href="../signin&signup/signin.html" class="btn-get-started">Get Started</a>
        <p class="footer-text">&copy; 2024 CompED | All Rights Reserved | CompEsa.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
