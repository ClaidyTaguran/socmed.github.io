<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Feed</title>
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../socmed/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .rounded-circle-lg {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid white;
        }
        .cover-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .profile-edit-container {
            background: #121212;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: white;
        }
        .edit-icon {
            color: #ffc107;
            cursor: pointer;
        }
        .rounded-circle-profile {
            width: 4rem;
            height: auto;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>
        <!-- Main Content -->
        <div class="container-fluid p-4">
            <!-- Top Bar -->
            <div class="top-bar d-flex justify-content-between align-items-center mb-4">
                <div class="input-group" style="max-width: 300px;">
                    <span class="input-group-text"><i class="fa-solid fa-magnifying-glass fa-bounce"></i></span>
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <div class="d-flex align-items-center">
                    <div class="me-3 text-end">
                        <p class="mb-0">Jeriebel Bulac Calunsag</p>
                        <span class="status-badge">Student</span>
                    </div>
                    <img src="../socmed/img/jebel.jpg" class="rounded-circle-profile me-3" alt="User">
                </div>
            </div>

            <!-- Profile Picture Section -->
            <div class="profile-edit-container mx-auto" style="max-width: 800px;">
                <!-- Cover Photo Section -->
                <div class="mb-3 text-center">
                    <label for="coverPhotoInput" class="form-label">Cover Photo</label>
                    <img src="../viewprofile/img/cover.jpg" id="coverPhotoPreview" class="cover-photo" alt="Cover Photo">
                    <input type="file" id="coverPhotoInput" class="form-control mt-2" accept="image/*">
                </div>
                <div class="text-center mb-4">
                    <label for="profilePictureInput" class="form-label">Profile Picture</label>
                    <img src="../socmed/img/jebel.jpg" id="profilePicturePreview" class="rounded-circle-lg mb-2" alt="Profile Picture">
                    <input type="file" id="profilePictureInput" class="form-control" accept="image/*">
                </div>

                <form id="editProfileForm">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <div class="d-flex align-items-center">
                            <input type="text" class="form-control" value="Jeriebel Bulac Calunsag">
                            <i class="fa-solid fa-pen-to-square ms-2 edit-icon"></i>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <div class="d-flex align-items-center">
                            <input type="text" class="form-control" value="Student">
                            <i class="fa-solid fa-pen-to-square ms-2 edit-icon"></i>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Year Level</label>
                        <div class="d-flex align-items-center">
                            <input type="text" class="form-control" value="4th Year">
                            <i class="fa-solid fa-pen-to-square ms-2 edit-icon"></i>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <div class="d-flex align-items-center">
                            <input type="email" class="form-control" value="jbcalunsag@universityofbohol.edu.ph">
                            <i class="fa-solid fa-pen-to-square ms-2 edit-icon"></i>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Expertise</label>
                        <div class="d-flex align-items-center">
                            <input type="text" class="form-control" value="Web Design, Software Design, HTML, JavaScript, Java">
                            <i class="fa-solid fa-pen-to-square ms-2 edit-icon"></i>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Confirm Edits</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('coverPhotoInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('coverPhotoPreview').src = URL.createObjectURL(file);
            }
        });

        document.getElementById('profilePictureInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('profilePicturePreview').src = URL.createObjectURL(file);
            }
        });

        document.getElementById('editProfileForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting
            Swal.fire({
                title: "Successfully Edited!",
                icon: "success",
                draggable: true
            });
        });
    </script>

    <script src="../socmed/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
