<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CompED Loading</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #0b1b2b;
            color: white;
            font-family: Arial, sans-serif;
        }
        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .progress-container {
            width: 100%;
            max-width: 320px;
            height: 10px;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #9dbbed;
        }
    </style>
</head>
<body>

    <div class="container login-container">
        <img class="logo" src="img/compesa.png" alt="Compesa Logo">
        <img class="logo" src="img/comped.png" alt="CompED Logo">
        <p class="fs-5">CompED: A Social Media Platform for Collaborative Learning<br>and Event Management.</p>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const progressBar = document.getElementById("progressBar");
            let progress = 0;

            const loadingInterval = setInterval(() => {
                progress += 2;
                progressBar.style.width = `${Math.min(progress, 100)}%`;

                if (progress >= 100) {
                    clearInterval(loadingInterval);
                    window.location.href = "homepage.html";
                }
            }, 30);
        });
    </script>

</body>
</html>
